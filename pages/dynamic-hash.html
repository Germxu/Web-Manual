<script>
    // https://matthewrayfield.com/articles/animating-urls-with-javascript-and-emojis/
    var face = ['🌑', '🌒', '🌓', '🌔', '🌝', '🌖', '🌗', '🌘'];
    var face = ['🕐','🕑','🕒','🕓','🕔','🕕','🕖','🕗','🕘','🕙','🕚','🕛'];
    const title = document.title;
    function loop() {
        const f= face[Math.floor((Date.now() / 100) % face.length)];
        document.title = title+f
        location.hash = f
        setTimeout(loop, 100);
    }
    loop();
</script>
