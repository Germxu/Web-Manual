<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>滚动定位</title>
    <style>
        * {
            margin: 0;
        }


        html {
        height: 600px;
            position: relative;
        }

        .test {
            position: absolute;
            left: 30%;
            top: 30%;

        }

        body {
            position: static;
            height: 2000px;
            background-color: skyblue;
        }
    </style>
</head>

<body>
    <span class="test">测试</span>
</body>

</html>
