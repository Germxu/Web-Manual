<!DOCTYPE html>
<html lang="">
<!-- https://iamvdo.me/en/blog/smooth-corners-with-css-houdini -->

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>超椭圆-Hyperellipse</title>
    <style>
        .a {
        position: relative;
        width: 256px;
        height: 256px;
        max-height: 80vw;
        max-width: 80%;
        }
        .a {
        margin: 50px auto;
        }
        .b {
        width: 100%;
        padding-top: 100%;
        height: 0;
        background: #fff;
        border-radius: 70px;
        position: absolute;
        top: 0;
        }
        .c {
        background: linear-gradient(to bottom right, deeppink, orangered);
        }
        @supports (-webkit-mask-image: paint(smooth-corners)) {
        .c.is-loaded {
            border-radius: 0;
            -webkit-mask-image: paint(smooth-corners);
            --smooth-corners: 4;
        }
        }
    </style>
</head>

<body>
    <div class="Demo">
        <div class="a">
            <div class="b" id="shallowEl"></div>
            <div class="b c is-loaded" id="el"></div>
        </div>
    </div>
</body>

</html>
<script>
    //https://zhuanlan.zhihu.com/p/30829138

    // CSS.paintWorklet.addModule("smooth-corners.js");

  (async function() {
    console.log(CSS.paintWorklet)
    if (CSS["paintWorklet"] === undefined)
      await import(
        "https://unpkg.com/css-paint-polyfill@next/dist/css-paint-polyfill.js"
      );
    CSS.paintWorklet.addModule(
      "smooth-corners.js"
    );
  })();
</script>
