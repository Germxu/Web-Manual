<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>evaluate</title>
</head>
<body>
    <div>
        <p>1</p>
    </div>
    <div>
        <p>11</p>
    </div>
    <div>
        <p>111</p>
    </div>
    <p>2</p>
    <p>3</p>
</body>
</html>
<script>
   const dom =  document.evaluate("/html/body/div", document, null, XPathResult.ANY_TYPE, null);
   const  iterator = dom.iterateNext();
   const  iterator2 = dom.iterateNext();
   const  iterator3 = dom.iterateNext();
    console.log(iterator)
    console.log(iterator2)
    console.log(iterator3)
</script>
